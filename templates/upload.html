<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f8fc;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ AI Resume Scanner</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="resume">ðŸ“„ Upload Resume (PDF/DOCX/DOC/TXT):</label><br>
            <input type="file" name="resume" id="resume" accept=".pdf,.docx,.doc,.txt" required><br><br>

            <label for="jd">ðŸ’¼ Paste the Job Description (JD):</label><br>
            <textarea name="jd" id="jd" placeholder="Paste JD here..." required></textarea><br>

            <button type="submit" class="btn btn-primary">Analyze</button>
            {% if error %}
              <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
